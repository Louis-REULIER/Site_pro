            <fieldset>
              <legend>Formulaire</legend>

                <label for="prenom">Votre prénom*</label> :<br />

                Votre âge :<br />
                <input type="radio" name="age" value="moins15" id="moins15" /> <label for="moins15">Moins de 15 ans</label><br />

                </p>
                <p>
                    <label for="message">
                        Message* :
                    </label>

                    <br />
                    <textarea name="message" id="message" rows="10" cols="50" maxlength="360" placeholder="Tapez votre texte ici..." required></textarea><br />
                    360 caractères maximum
                    <br />
                    <br />
                      * Champ obligatoire
                </p>
                <input type="submit" value="Envoyer" id="bouton_envoyer" />
